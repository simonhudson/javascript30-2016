<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello i am a %s string', 'param');

    // Styled
    console.log('%c hello i am a styled string', 'font-size:50px; color:red');

    // warning!
    console.warn('Warning!');

    // Error :|
    console.error('Error!');

    // Info
    console.info('Info');

    // Testing
    console.assert(1===1, 'Error');
    console.assert(1===2, 'Error');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        // console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old, which is ${(dog.age * 7)} in dog years`);
        console.groupEnd(`${dog.name}`);  // Pass the same string used in group() / groupCollapsed()
    });

    // counting
    console.count(`Bob`);
    console.count(`Bob`);
    console.count(`Bob`);
    console.count(`Ed`);
    console.count(`Bob`);
    console.count(`Bob`);
    console.count(`Ed`);
    console.count(`Ed`);
    console.count(`Bob`);
    console.count(`Bob`);

    // timing
    console.time(`fetching data`);
    fetch(`https://api.github.com/users/simonhudson`)
        .then(data => data.json())
        .then(data => {
            console.timeEnd(`fetching data`); // Pass the same string used in time()
            console.log(data);
        })

    // table
    console.table(dogs);

  </script>
</body>
</html>
